<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="page">
    <aside class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="banner eisenhower matrix">
      <a class="banner__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="items">
      <section class="item-adding">
        <label class="item-adding__label" for="new-task">Add Item</label>
        <div class="item-adding__row-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header">Todo</h3>
        <ul id="items-incomplete">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="task delete button">
            </button>
          </li>
          <li class="item item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="task delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header">Completed</h3>
        <ul id="items-complete">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="task delete button">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
